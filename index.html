<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example JS</title>
  <link rel="stylesheet" href="./pages/index.css" >
</head>
<body class="root">
  <h1 class="root__title">Пример создания галереи</h1>
  <section class="profile profile_unvisiable">
    <h2 class="profile__title">Профиль</h2>
    <img src="./images/lena_color.gif" alt="Фото" class="profile__image ">
    <input
      class="profile__input"
      placeholder="Имя"
      type="text"
      id="profile__input_name"
      name="profileName"
    >
    <input
      class="profile__input"
      placeholder="О себе"
      type="text"
      id="profile__input_about"
      name="profileAbout"
    >
    <button class="profile__button" type="button">Отправить</button>
  </section>
  <section class="menu">
    <div class="menu__container">
      <button 
        id="menu__button_addimage" 
        class="menu__button" 
        type="button"
        onclick="window['dialog-id'].showModal()" 
        aria-controls="dialog-id"
        >Добавить изображение
      </button>
      <button 
        id="menu__button_changeProfile" 
        class="menu__button" 
        type="button"
        >Изменить профиль</button>
    </div>
  </section>
  
  <section class="cards">
    
  </section>
  <dialog id="dialog-id">  
    <form class="popup">
      <h2 class="popup__title">Добавить изображение</h2>    
      <input
        class="popup__input"
        placeholder="Ссылка"
        type="text"
        id="popup__input_link"
        name="popupLink"
      >
      <input
        class="popup__input"
        placeholder="Название"
        type="text"
        id="popup__input_title"
        name="popupTitle"
      >
      <button class="popup__button" type="button"
        onclick="window['dialog-id'].close()"
      >Отправить</button>
    </form>
    <form method="dialog">
      <button class="popup__close-button">
            <span class="visually-hidden">X</span>
        </button>
    </form> 
  </dialog>


  <!--card-->
  <template id="card">
    <figure class="card">
      <button type="button" class="button card__remove"></button>
      <img class="card__image" src="#" alt="#" id="#card__image" />
      <figcaption class="card__caption">
        <h2 class="card__title"></h2>
        <div class="card__like-block">
          <button type="button" class="card__like"></button>
          <p class="card__like-counter"></p>
        </div>
      </figcaption>
    </figure>
  </template>
  <script type="module" src="./pages/index.js" ></script>
</body>
</html>
